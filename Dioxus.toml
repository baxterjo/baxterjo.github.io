[application]

# App name
name = "baxterjo_webapp"

# `build` & `serve` output path
out_dir = "docs"

# The static resource path
asset_dir = "public"

[web.app]

# HTML title tag content
title = "Jordan Baxter"


[web.watcher]

# When watcher is triggered, regenerate the `index.html`
reload_html = true
index_on_404 = true

# Which files or dirs will be monitored
watch_path = ["src", "public", "site_content"]

# Include style or script assets
[web.resource]

# style = ["assets/css/font-awesome/css/font-awesome.min.css"]

[web.resource.dev]

# Same as [web.resource], but for development servers

# CSS style file
style = []

# JavaScript files
script = []

# [[web.proxy]]
# backend = "http://localhost:8000/api/"

[bundle]
icon = ["public/favicon.ico"]
